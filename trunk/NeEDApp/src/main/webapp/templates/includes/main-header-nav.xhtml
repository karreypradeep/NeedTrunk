<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<script type="text/javascript">
		$(document).ready(function() {
			//Active Element Id Functionality
			$("body").delegate(":input", "focus click", function() {
				if ($(this).attr('name') != 'helpHiddenInput') {
					$('#helpHiddenInput').val($(this).attr('name'));
				}
			});
		});
	</script>
		<h:inputHidden id="helpHiddenInput" value="#{onlineHelpUtil.helpKey}" />
		
		<ul id="nav">
			<li class="home"><p:commandLink value="home" action="#{loginBean.redirectToHome}" immediate="true"/></li>

		</ul>

		<p:ajaxStatus>
			<f:facet name="start">
				<div style="float: right; margin-top: 12px;">
					<div id="facebookG" style="float: right;">
						<div id="blockG_1" class="facebook_blockG"></div>
						<div id="blockG_2" class="facebook_blockG"></div>
						<div id="blockG_3" class="facebook_blockG"></div>
					</div>
				</div>
			</f:facet>
			<f:facet name="complete">
				<div id="facebookG"></div>
			</f:facet>
			<f:facet name="default">

			</f:facet>
		</p:ajaxStatus>
	<p:dialog id="helpDialogBox" header="Help Text" widgetVar="helpDialog">
		<h:outputText value="#{onlineHelpUtil.helpContent}" />
	</p:dialog>
</ui:composition>
</html>
