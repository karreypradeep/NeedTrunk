<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>



	<ul id="pageNav" class="layout">

		<c:choose>
			<c:when test="#{accessBean.sessionExists}">

				<li class="navItem"><p:commandLink value="Logout" action="#{loginBean.logout}" /></li>



				<li class="navItem"><p:commandLink value="Branch" action="branch_index" process="@this">
						<f:setPropertyActionListener target="#{viewContentHandlerBean.currentViewContent}" value="BRANCH_STUDENTS">
							<f:converter converterId="viewContentConverter" />
						</f:setPropertyActionListener>
						<f:setPropertyActionListener target="#{accessBean.currentAccess}" value="branch" />
						<f:setPropertyActionListener target="#{leftMenuBean.activeTabIndex}" value="0" />
						<f:setPropertyActionListener target="#{studentBean.loadBranchStudentsFlag}" value="true" />
						<f:setPropertyActionListener target="#{studentBean.viewAction}" value="false" />
					</p:commandLink></li>

				<li class="navItem"><p:commandLink value="Organization" action="organization_index" process="@this">
						<f:setPropertyActionListener target="#{accessBean.currentAccess}" value="organization" />
						<f:setPropertyActionListener target="#{leftMenuBean.activeTabIndex}" value="0" />
						<f:setPropertyActionListener target="#{viewContentHandlerBean.currentViewContent}"
							value="ORGANIZATION_ORGANIZATION">
							<f:converter converterId="viewContentConverter" />
						</f:setPropertyActionListener>
					</p:commandLink></li>
			</c:when>
			<c:otherwise>

				<li class="navItem"><p:commandLink value="Login" action="#{loginBean.redirectToLoginMenu}" process="@this"/></li>
			</c:otherwise>
		</c:choose>


	</ul>
	<c:if test="#{accessBean.sessionExists}">
		<ul id="pageNav" class="layout">


		</ul>
	</c:if>
</ui:composition>

</html>
