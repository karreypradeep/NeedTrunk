<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

	<p:accordionPanel id="student_side_menu" rendered="#{accessBean.accessingStudent}" style="width:100%;" activeIndex="#{leftMenuBean.activeTabIndex}">
		<p:tab title="#{msg.Details}" id="left_student_personal_tab">
			<h:panelGrid columns="1" cellpadding="2">
				<p:commandLink value="#{msg.personal}" process="student_side_menu" update="@form">
					<f:setPropertyActionListener target="#{viewContentHandlerBean.currentViewContent}" value="STUDENT_PORTAL_PERSONAL">
						<f:converter converterId="viewContentConverter" />
					</f:setPropertyActionListener>
				</p:commandLink>
				<p:commandLink value="#{msg.parents}" process="student_side_menu" update="@form">
					<f:setPropertyActionListener target="#{viewContentHandlerBean.currentViewContent}" value="STUDENT_PORTAL_PARENTS">
						<f:converter converterId="viewContentConverter" />
					</f:setPropertyActionListener>
					<f:setPropertyActionListener target="#{studentBean.loadRelationsFlag}" value="true" />
				</p:commandLink>
				<p:commandLink value="#{msg.medical}" process="student_side_menu" update="@form">
					<f:setPropertyActionListener target="#{viewContentHandlerBean.currentViewContent}" value="STUDENT_PORTAL_MEDICAL">
						<f:converter converterId="viewContentConverter" />
					</f:setPropertyActionListener>
					<f:setPropertyActionListener target="#{studentBean.loadSubmittedDocumentsMedicalFlag}" value="true" />
				</p:commandLink>
			</h:panelGrid>
		</p:tab>
	</p:accordionPanel>

</ui:composition>
