<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">
	<p:panel id="branchFeeType" style="margin-bottom:10px;">
		<h:panelGrid columns="3" id="grid" cellpadding="4" style="border:0px;margin-bottom:10px;">

			<p:outputLabel id="minimum_fee_label" value="Minimum fee" for="minimum_fee" />
			<p:inputText id="minimum_fee" value="#{branchFeeTypePeriodicalBean.branchFeeTypePeriodical.minimumFee}"
				disabled="#{branchFeeTypePeriodicalBean.disablePeriodicalCompoment}">
				<f:convertNumber maxFractionDigits="2" groupingUsed="false" />
			</p:inputText>
			<p:message id="minimum_fee_msg" for="minimum_fee" />

			<p:outputLabel id="maximum_fee_label" value="Maximum fee" for="maximum_fee" />
			<p:inputText id="maximum_fee" value="#{branchFeeTypePeriodicalBean.branchFeeTypePeriodical.maximumFee}"
				disabled="#{branchFeeTypePeriodicalBean.disablePeriodicalCompoment}">
				<f:convertNumber maxFractionDigits="2" groupingUsed="false" />
			</p:inputText>
			<p:message id="maximum_fee_msg" for="maximum_fee" />

			<p:outputLabel id="start_date_label" value="Start date" for="start_date" />
			<p:calendar id="start_date" value="#{branchFeeTypePeriodicalBean.branchFeeTypePeriodical.startDate}" navigator="true"
				display="inline" effect="drop" pattern="dd/MM/yyyy" yearRange="1900"
				disabled="#{branchFeeTypePeriodicalBean.disablePeriodicalCompoment}" />
			<p:message id="start_date_msg" for="start_date" />

			<p:outputLabel id="end_date_label" value="End date" for="end_date" />
			<p:calendar id="end_date" value="#{branchFeeTypePeriodicalBean.branchFeeTypePeriodical.endDate}" navigator="true"
				display="inline" effect="drop" pattern="dd/MM/yyyy" yearRange="1900"
				disabled="#{branchFeeTypePeriodicalBean.disablePeriodicalCompoment || branchFeeTypePeriodicalBean.branchFeeTypePeriodical.id == null}" />
			<p:message id="end_date_msg" for="end_date" />

		</h:panelGrid>

		<p:commandButton id="save" value="Save" action="#{branchFeeTypePeriodicalBean.saveBranchFeeTypePeriodical}"
			update="@form" disabled="#{branchBean.disableActivate || branchFeeTypePeriodicalBean.disablePeriodicalCompoment}" />
		<p:commandButton id="cancel" value="Cancel" update="@form" process="@this">
			<f:setPropertyActionListener target="#{branchFeeTypePeriodicalBean.displayNewBranchFeeType}" value="false" />
		</p:commandButton>
	</p:panel>
</ui:composition>
