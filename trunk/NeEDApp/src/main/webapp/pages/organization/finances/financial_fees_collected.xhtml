<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">
	<p:panel style="margin-top:1px;margin-bottom:10px;">
		<f:facet name="header">
			<h:outputLabel value="Search Criteria" style="font-size: 16px; font-weight:bold;" />
		</f:facet>
		<p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" />
		<h:panelGrid columns="3" id="expense_type_grid" cellpadding="4" style="border:0px;">

			<h:panelGrid columns="2" id="expense_type_grid1" cellpadding="4" style="border:0px;">

				<p:outputLabel id="from_date_label" value="From date" for="from_date" />
				<h:panelGrid columns="2" style="border:0px;">
					<p:calendar id="from_date" value="#{organizationFinanceFeesCollectedBean.feeCollectedSearchCriteria.fromDate}"
						navigator="true" pattern="dd/MM/yyyy" size="20" maxlength="20" showOn="button" />
					<p:watermark for="from_date" value="DD/MM/YYYY" />
				</h:panelGrid>

				<p:outputLabel id="to_date_label" value="To date" for="to_date" />
				<h:panelGrid columns="2" style="border:0px;">
					<p:calendar id="to_date" value="#{organizationFinanceFeesCollectedBean.feeCollectedSearchCriteria.toDate}"
						navigator="true" pattern="dd/MM/yyyy" size="20" maxlength="20" showOn="button" />
					<p:watermark for="to_date" value="DD/MM/YYYY" />
				</h:panelGrid>

			</h:panelGrid>
		</h:panelGrid>
		<p:commandButton id="expense_type_search_buton" value="Search"
			action="#{organizationFinanceFeesCollectedBean.searchFeesCollectedBySearchCriteria()}" update="@form"
			style="width:80px;" icon="ui-icon-search" />
		<p:spacer width="5px" />
		<p:commandButton id="expense_type_reset" value="Reset" update="@form"
			action="#{organizationFinanceFeesCollectedBean.resetSearchCriteria}" process="@this" style="width:80px;"
			icon="ui-icon-refresh" />
	</p:panel>

	<p:treeTable value="#{organizationFinanceFeesCollectedBean.root}" var="branchFeeCollectedTreeNode"
		id="fees_due_collected_table">

		<p:column style="width:150px">
			<f:facet name="header">  
                		Name	  
            </f:facet>
			<h:outputText value="#{branchFeeCollectedTreeNode.name}" />
		</p:column>

		<p:column style="width:100px">
			<f:facet name="header">  
                		Admission number	  
            </f:facet>
			<h:outputText value="#{branchFeeCollectedTreeNode.admissionNumber}">
				<f:convertNumber pattern="#,##,##,##,###.00" />
			</h:outputText>
		</p:column>

		<p:column style="width:100px">
			<f:facet name="header">  
               			 Transaction Number  
            </f:facet>
			<h:outputText value="#{branchFeeCollectedTreeNode.transactionNr}">
				<f:convertNumber pattern="#,##,##,##,###.00" />
			</h:outputText>
		</p:column>

		<p:column style="width:100px">
			<f:facet name="header">  
               			 Transaction Date 
            </f:facet>
			<h:outputText value="#{branchFeeCollectedTreeNode.transactionDate}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>

		<p:column style="width:100px">
			<f:facet name="header">  
               			 Fees collected  
            </f:facet>
			<h:outputText value="#{branchFeeCollectedTreeNode.amount}">
				<f:convertNumber pattern="#,##,##,##,###.00" />
			</h:outputText>
		</p:column>

	</p:treeTable>
</ui:composition>
