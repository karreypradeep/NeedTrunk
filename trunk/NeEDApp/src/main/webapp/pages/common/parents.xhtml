<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">

	<p:messages id="parent_messages" globalOnly="true" />

	<p:commandLink id="parent_lookup_link" style="margin:0px 0px 0px;font-weight:bold;"
		onclick="parent_lokkup_widget.show()" value="Parents Lookup" />

	<div class="ui-apeironsol-body-header" style="margin-top: 15px;">
		<h:outputText value="Father : " style="font-weight:bold;" />
		<p:selectBooleanCheckbox value="#{admissionBean.displayFatherInfo}" style="margin-left:15px;float:right">
			<p:ajax update="parent_messages father_panel_grid father_address_grid  guardian_panel_grid guardian_address_grid"
				listener="#{admissionBean.fatherInfoCheck}" />
		</p:selectBooleanCheckbox>
	</div>

	<h:panelGrid id="parents_panel" columns="2" width="100%" columnClasses="column-vertical-align, column-vertical-align">
		<h:panelGrid id="father_panel_grid" columns="3" columnClasses="label, value, label" styleClass="grid" cellpadding="5">
			<p:outputLabel id="father_first_name_label" value="First name" for="father_first_name"
				rendered="#{admissionBean.displayFatherInfo}" />
			<p:inputText id="father_first_name" value="#{admissionBean.studentFather.firstName}"
				rendered="#{admissionBean.displayFatherInfo}" required="true" />
			<p:message id="father_first_name_msg" for="father_first_name" rendered="#{admissionBean.displayFatherInfo}" />

			<p:outputLabel id="father_middle_name_label" value="Middle name" for="father_middle_name"
				rendered="#{admissionBean.displayFatherInfo}" />
			<p:inputText id="father_middle_name" value="#{admissionBean.studentFather.middleName}"
				rendered="#{admissionBean.displayFatherInfo}" />
			<p:message id="father_middle_name_msg" for="father_middle_name" rendered="#{admissionBean.displayFatherInfo}" />

			<p:outputLabel id="father_last_name_label" value="Last name" for="father_last_name"
				rendered="#{admissionBean.displayFatherInfo}" />
			<p:inputText id="father_last_name" value="#{admissionBean.studentFather.lastName}"
				rendered="#{admissionBean.displayFatherInfo}" required="true" />
			<p:message id="father_last_name_msg" for="father_last_name" rendered="#{admissionBean.displayFatherInfo}" />

			<p:outputLabel id="father_dob_label" value="Date of birth" for="father_dob"
				rendered="#{admissionBean.displayFatherInfo}" />
			<h:panelGrid columns="2" style="border:0px;">
				<p:calendar id="father_dob" value="#{admissionBean.studentFather.dateOfBirth}" navigator="true" showOn="button"
					pattern="dd/MM/yyyy" yearRange="1947" rendered="#{admissionBean.displayFatherInfo}" />
				<p:watermark for="father_dob" value="DD/MM/YYYY" />
			</h:panelGrid>
			<p:message id="father_dob_msg" for="father_dob" rendered="#{admissionBean.displayFatherInfo}" />

			<p:outputLabel id="father_occupation_label" value="Occupation" for="father_occupation"
				rendered="#{admissionBean.displayFatherInfo}" />
			<p:inputText id="father_occupation" value="#{admissionBean.studentFather.occupation}"
				rendered="#{admissionBean.displayFatherInfo}" />
			<p:message id="father_occupation_msg" for="father_occupation" rendered="#{admissionBean.displayFatherInfo}" />

			<p:outputLabel id="father_annual_income_label" value="Annual Income" for="father_annual_income"
				rendered="#{admissionBean.displayFatherInfo}" />
			<p:inputText id="father_annual_income" value="#{admissionBean.studentFather.annualIncome}"
				rendered="#{admissionBean.displayFatherInfo}" />
			<p:message id="father_annual_income_msg" for="father_annual_income" rendered="#{admissionBean.displayFatherInfo}" />

			<p:outputLabel id="father_address_check_lable" value="Address same as primary" for="father_address_check"
				rendered="#{admissionBean.displayFatherInfo}" style="font-weight:bold;" />
			<p:selectBooleanCheckbox id="father_address_check" value="#{admissionBean.fatherAddressSameAsPrimary}" onLabel="Yes"
				offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" rendered="#{admissionBean.displayFatherInfo}">
				<p:ajax update="parent_messages father_address_grid" listener="#{admissionBean.fatherAddressInfoCheck}" />
			</p:selectBooleanCheckbox>

		</h:panelGrid>
		<h:panelGrid id="father_address_grid" columns="3" columnClasses="label, value, label" styleClass="grid"
			cellpadding="5">
			<h:outputText value="Father contact:" rendered="#{admissionBean.renderFatherAddress}" style="font-weight:bold;" />
			<h:outputText value="" rendered="#{admissionBean.renderFatherAddress}" />
			<h:outputText value="" rendered="#{admissionBean.renderFatherAddress}" />

			<p:outputLabel id="father_address_label" value="Address" for="father_address"
				rendered="#{admissionBean.renderFatherAddress}" />
			<p:inputTextarea id="father_address" value="#{admissionBean.fatherAddress.address}" rows="5" cols="20"
				counter="counter" maxlength="200" counterTemplate="{0} characters remaining." autoResize="false" required="true"
				rendered="#{admissionBean.renderFatherAddress}" />
			<h:panelGrid columns="1">
				<h:outputText id="counter" />
				<p:message id="father_address_msg" for="father_address" rendered="#{admissionBean.renderFatherAddress}" />
			</h:panelGrid>

			<p:outputLabel id="father_address_city_label" value="City" for="father_address_city"
				rendered="#{admissionBean.renderFatherAddress}" />
			<p:inputText id="father_address_city" value="#{admissionBean.fatherAddress.city}"
				rendered="#{admissionBean.renderFatherAddress}" required="true" />
			<p:message for="father_address_city" rendered="#{admissionBean.renderFatherAddress}" />

			<p:outputLabel id="father_address_country_label" value="Country" for="father_address_country"
				rendered="#{admissionBean.renderFatherAddress}" />
			<p:selectOneMenu id="father_address_country" value="#{admissionBean.fatherAddress.country}"
				rendered="#{admissionBean.renderFatherAddress}" converter="countryConverter" required="true">
				<f:selectItem itemLabel="Select country" itemValue="" />
				<f:selectItems value="#{countryBean.countries}" var="country" itemLabel="#{country.name}" itemValue="#{country}" />
			</p:selectOneMenu>
			<p:message for="father_address_country" rendered="#{admissionBean.renderFatherAddress}" />

			<p:outputLabel id="father_address_state_label" value="State" for="father_address_state"
				rendered="#{admissionBean.renderFatherAddress}" />
			<p:inputText id="father_address_state" value="#{admissionBean.fatherAddress.state}"
				rendered="#{admissionBean.renderFatherAddress}" required="true" />
			<p:message id="father_address_state_msg" for="father_address_state" rendered="#{admissionBean.renderFatherAddress}" />

			<p:outputLabel id="father_address_zipcode_label" value="Pincode" for="father_address_zipcode"
				rendered="#{admissionBean.renderFatherAddress}" />
			<p:inputText id="father_address_zipcode" value="#{admissionBean.fatherAddress.zipCode}"
				rendered="#{admissionBean.renderFatherAddress}" required="true" />
			<p:message id="father_address_zipcode_label_msg" for="father_address_zipcode"
				rendered="#{admissionBean.renderFatherAddress}" />

			<p:outputLabel id="father_address_mobilephone_label" value="Mobile phone" for="father_address_mobilephone"
				rendered="#{admissionBean.renderFatherAddress}" />
			<p:inputText id="father_address_mobilephone" value="#{admissionBean.fatherAddress.mobileNr}"
				rendered="#{admissionBean.renderFatherAddress}" />
			<p:message id="father_address_mobilephone_msg" for="father_address_mobilephone"
				rendered="#{admissionBean.renderFatherAddress}" />

			<p:outputLabel id="father_address_homephone_label" value="#{msg.alternativeNumber}" for="father_address_homephone"
				rendered="#{admissionBean.renderFatherAddress}" />
			<p:inputText id="father_address_homephone" value="#{admissionBean.fatherAddress.homePhoneNr}"
				rendered="#{admissionBean.renderFatherAddress}" />
			<p:message id="father_address_homephone_msg" for="father_address_homephone"
				rendered="#{admissionBean.renderFatherAddress}" />

			<p:outputLabel id="father_address_email_label" value="Email" for="father_address_email"
				rendered="#{admissionBean.renderFatherAddress}" />
			<p:inputText id="father_address_email" value="#{admissionBean.fatherAddress.email}"
				rendered="#{admissionBean.renderFatherAddress}" />
			<p:message id="father_address_email_msg" for="father_address_email" rendered="#{admissionBean.renderFatherAddress}" />

		</h:panelGrid>

	</h:panelGrid>
