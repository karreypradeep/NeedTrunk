<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">
	<p:toolbar style="margin-bottom:1px;">
		<p:toolbarGroup align="left" style="margin-top:5px;margin-left:2px;">
			<h:outputText value="New Admission" style="font-size:20px;" />
		</p:toolbarGroup>
	</p:toolbar>
	<p:panel>  
		
		<p:wizard widgetVar="new_admission_wizard" flowListener="#{admissionBean.flowAction}" showStepStatus="true" step="#{admissionBean.activeStep}" >

			<p:tab id="general" title="General">
				<p:panel header="General Details">
					<ui:include src="/pages/modules/core/admission_general.xhtml" />
				</p:panel>
			</p:tab>

			<p:tab id="personal" title="Personal" style="border:0px;">
				<p:panel header="Personal Details">
					<ui:include src="/pages/admission/includes/personal.xhtml" />
				</p:panel>
			</p:tab>

			<p:tab id="contact" title="Contact" style="border:0px;">
				<p:messages id="address_messages" autoUpdate="true" />
				<p:panel header="Adress Details">
					<biz:address addressModel="#{admissionBean.primaryAddress}" />
				</p:panel>
			</p:tab>

			<p:tab id="parents" title="Parents" style="border:0px;">
				<p:panel header="Parents Details">
					<ui:include src="/pages/admission/includes/parents.xhtml" />
				</p:panel>
			</p:tab>

			<p:tab id="education" title="Education" style="border:0px;">
				<p:panel header="Education Details">
					<ui:include src="/pages/admission/includes/education_history.xhtml" />
				</p:panel>
			</p:tab>

			<p:tab id="confirm" title="Confirmation" style="border:0px;">
				<p:panel header="Confirmation">
					<ui:include src="/pages/admission/includes/confirmation.xhtml" />
				</p:panel>
			</p:tab>
			
			<p:tab id="payment" title="Application Fee" style="border:0px;">
				<p:panel header="Application Fee">
					<ui:include src="/pages/admission/includes/application_fee_payment.xhtml" />
				</p:panel>
			</p:tab>

		</p:wizard>
	</p:panel>
</ui:composition>
