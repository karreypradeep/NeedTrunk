<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<f:facet name="header">Status History</f:facet>

	<p:dataTable id="status_table" var="reportCardDO" value="#{studentReportCardBean.reportCardDOs}"
		style="margin-top:10px;">

		<p:column headerText="Report card name" sortBy="#{reportCardDO.reportCard.name}"
			filterBy="#{reportCardDO.reportCard.name}" filterMatchMode="contains">
			<h:outputText value="#{reportCardDO.reportCard.name}">
			</h:outputText>
		</p:column>


		<p:column headerText="Total percentage">
			<h:outputText value="#{reportCardDO.totalPercentageForReportCard}">
			</h:outputText>
		</p:column>

		<p:column headerText="Percentage scored">
			<h:outputText value="#{reportCardDO.scoredPercentageForReportCard}">
			</h:outputText>
		</p:column>
	</p:dataTable>
  
</ui:composition>
