<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components/notifications">

	<f:facet name="header">Notifications</f:facet>

		<f:event type="preRenderView" listener="#{studentRegistrationBean.loadBatchLogMessagesByStudentRegistration}" />

	<biz:batch_log_message_datatable batchLogMessages="#{studentRegistrationBean.studentRegistrationBatchLogMessages}"
