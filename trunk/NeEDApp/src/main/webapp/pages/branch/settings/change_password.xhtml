
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">
	<p:toolbar style="margin-bottom:1px;">
		<p:toolbarGroup align="left" style="margin-top:5px;margin-left:2px;">
			<h:outputText value="Change Password" style="font-size:20px;" />
		</p:toolbarGroup>
	</p:toolbar>
	<p:panel style="margin-top:1px;">
		<p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" />

		<h:panelGrid id="grid12" columns="3" style="margin-bottom:10px;" cellspacing="15">

			<p:outputLabel id="password_label" value="Old Password" for="password" />
			<p:password label="password" id="password" value="#{changePasswordBean.oldPassword}" required="true" password="true" />
			<p:message id="passwordMessage" for="password" />

			<p:outputLabel id="passwordLabel" for="newpassword" value="#{msg.passwordMand}" />
			<p:password id="newpassword" value="#{changePasswordBean.newPassword}" required="true" label="#{msg.password}"
				match="reenterPassword" requiredMessage="#{model.password_mandatory}">
				<f:validateLength minimum="8" />
			</p:password>
			<p:message id="newpasswordMessage" for="newpassword" />

			<p:outputLabel id="reenterPasswordLabel" for="reenterPassword" value="#{msg.reenterPasswordMand}" />
			<p:password id="reenterPassword" value="#{changePasswordBean.confirmPassword}" required="true"
				label="#{msg.reenterPassword}" />
			<p:message id="reenterPasswordMessage" for="reenterPassword" />


			<f:facet name="footer">
				<p:commandButton id="login_button" value="Submit" action="${changePasswordBean.changePassword}" update="@form"
					icon="ui-icon-circle-check" />

				<p:commandButton id="reset_cancel" value="Cancel" action="home" process="@this" update="@form"
					icon="ui-icon-circle-close" />

			</f:facet>
		</h:panelGrid>
	</p:panel>
</ui:composition>
