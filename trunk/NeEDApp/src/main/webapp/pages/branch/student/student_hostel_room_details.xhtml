<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<f:metadata>
		<f:event type="preRenderView" listener="#{studentBean.loadStudentAcademicYearHostelRooms}" />
	</f:metadata>


	<f:facet name="header">Hostel rooms</f:facet>

	<p:dataTable id="status_table" var="studentAcademicYearHostelRoom" value="#{studentBean.studentAcademicYearHostelRooms}"
		paginator="true" rows="15"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15" paginatorPosition="bottom" style="margin-top:10px;">

		<p:column headerText="Room number"  >
			<h:outputText value="#{studentAcademicYearHostelRoom.hostelRoom.roomnNumber}">
			</h:outputText>
		</p:column>

		<p:column headerText="Start date"  >
			<h:outputText value="#{studentAcademicYearHostelRoom.startDate}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>

		<p:column headerText="End date"  >
			<h:outputText value="#{studentAcademicYearHostelRoom.endDate}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>

	</p:dataTable>

</ui:composition>
