<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">

	<p:tabMenu activeIndex="#{purchaseInvoiceBean.activeTabIndex}">

		<p:menuitem value="#{msg.invoice}" icon="ui-icon-bookmark" action="#{purchaseInvoiceBean.onTabChange}"
			process="@this" update="@form">
			<f:setPropertyActionListener target="#{purchaseInvoiceBean.activeTabIndex}" value="0" />
		</p:menuitem>

		<p:menuitem value="#{msg.suppliers}" icon="ui-icon-bookmark" action="#{financeSupplierBean.onTabChange}"
			process="@this" update="@form">
			<f:setPropertyActionListener target="#{purchaseInvoiceBean.activeTabIndex}" value="1" />
		</p:menuitem>

	</p:tabMenu>

	<c:if test="#{purchaseInvoiceBean.activeTabIndex == 0}">
		<ui:include src="/pages/branch/finances/financial_purchase_invoices.xhtml" />
	</c:if>
	<c:if test="#{purchaseInvoiceBean.activeTabIndex == 1}">
		<ui:include src="/pages/branch/finances/financial_suppliers.xhtml" />
	</c:if>
</ui:composition>
