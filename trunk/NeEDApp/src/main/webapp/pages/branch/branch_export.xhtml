<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">
	<p:tabMenu activeIndex="#{branchExportBean.branchExportTabModel.activeTabIndex}">

		<p:menuitem value="Export Students" icon="ui-icon-home" action="#{branchExportBean.onTabChange}" process="@this"
			update="@form">
			<f:setPropertyActionListener target="#{branchExportBean.branchExportTabModel.activeTab}"
				value="#{branchExportBean.branchExportTabModel.exportStudentsTab}" />
		</p:menuitem>

		<p:menuitem value="Export Admissions" icon="ui-icon-bookmark" action="#{branchExportBean.onTabChange}" process="@this"
			update="@form">
			<f:setPropertyActionListener target="#{branchExportBean.branchExportTabModel.activeTab}"
				value="#{branchExportBean.branchExportTabModel.exportAdmissionsTab}" />
		</p:menuitem>


	</p:tabMenu>


	<p:panel id="session_panel">
		<p:messages id="global_messages" globalOnly="true" autoUpdate="true" closable="true" />

		<c:if test="#{branchExportBean.branchExportTabModel.exportStudentsTabActive}">
			<ui:include src="export_students.xhtml" />
		</c:if>

		<!-- Exams Tab -->
		<c:if test="#{branchExportBean.branchExportTabModel.exportAdmissionsTabActive}">
			<ui:include src="export_admissions.xhtml" />
		</c:if>
	</p:panel>
</ui:composition>
