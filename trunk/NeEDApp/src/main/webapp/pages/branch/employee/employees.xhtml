<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
	<c:choose>

		<c:when test="#{employeeBean.newAction}">
			<ui:include src="/pages/branch/employee/new_employee_wizard.xhtml" />
		</c:when>

		<c:when test="#{employeeBean.viewAction}">
			<ui:include src="/pages/branch/employee/employee_details.xhtml" />
		</c:when>

		<c:otherwise>
			<f:metadata>
				<f:event type="preRenderView" listener="#{employeeBean.loadEmployeeBuildingBlocks}" />
			</f:metadata>

			<p:toolbar style="margin-bottom:1px;">
				<p:toolbarGroup align="left" style="margin-top:5px;margin-left:2px;">
					<h:outputText value="#{msg.employees}" style="font-size:20px;" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton id="employee_add_button" value="#{msg.new_employee}" icon="ui-icon-document"
						action="#{employeeBean.createNewEmployee()}" process="@this" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel style="margin-botton:1px;margin-top:1px;">
				<p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" />
				<f:facet name="header">
					<h:outputLabel value="Search Criteria" style="font-size: 16px; font-weight:bold;" />
				</f:facet>
				<h:panelGrid columns="2" id="expense_type_grid" cellpadding="4" style="border:0px;">

					<h:panelGrid columns="2" id="expense_type_grid1" cellpadding="4" style="border:0px;">
						<p:outputLabel id="employee_name_search_label" value="Employee  name" for="employee_name_search" />
						<p:inputText id="employee_name_search" value="#{employeeBean.employeeSearchCriteria.name}" size="20">
						</p:inputText>

						<p:outputLabel id="employee_number_search_label" value="Employee number" for="employee_number_search" />
						<p:inputText id="employee_number_search" value="#{employeeBean.employeeSearchCriteria.employeeNumber}" size="20">
						</p:inputText>

						<p:outputLabel id="date_of_birth_label" value="Date of birth" for="date_of_birth" />
						<h:panelGrid columns="2" style="border:0px;">
							<p:calendar id="date_of_birth" value="#{employeeBean.employeeSearchCriteria.dateOfBirth}" navigator="true"
								showOn="button" pattern="dd/MMM/yyyy" size="20" maxlength="20" maxdate="#{sessionBean.currentDate}" />
							<p:watermark for="date_of_birth" value="dd/MM/yyyy" />
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="2" id="expense_type_grid2" cellpadding="4" style="border:0px;">

						<p:outputLabel id="department_label" value="Department" for="department" />
						<p:selectOneMenu id="department" value="#{employeeBean.employeeSearchCriteria.departmentBuildingBlock}"
							converter="buildingBlockConverter">
							<f:selectItem itemLabel="Select department" itemValue="" />
							<f:selectItems value="#{employeeBean.buildingBlockTypeDepartments}" var="departmentsTypeBuildingBlock"
								itemLabel="#{departmentsTypeBuildingBlock.name}" itemValue="#{departmentsTypeBuildingBlock}" />
						</p:selectOneMenu>

						<p:outputLabel id="emp_desig_label" value="Designation" for="emp_desig" />
						<p:selectOneMenu id="emp_desig" style="width:152px;"
							value="#{employeeBean.employeeSearchCriteria.designationBuildingBlock}" converter="buildingBlockConverter">
							<f:selectItem itemLabel="Select designation" itemValue="" />
							<f:selectItems value="#{employeeBean.buildingBlockTypeDesignations}" var="designationTypeBuildingBlock"
								itemLabel="#{designationTypeBuildingBlock.name}" itemValue="#{designationTypeBuildingBlock}" />
						</p:selectOneMenu>


						<p:outputLabel id="emp_type_label" value="Employment Type" for="emp_type" />
						<p:selectOneMenu id="emp_type" style="width:152px;" value="#{employeeBean.employeeSearchCriteria.employmentType}">
							<f:selectItem itemLabel="Select employment type" itemValue="" />
							<f:selectItems value="#{enumConstantsBean.employmentTypes}" var="employeeType" itemLabel="#{employeeType.label}"
								itemValue="#{employeeType}" />
						</p:selectOneMenu>

					</h:panelGrid>
				</h:panelGrid>

				<p:commandButton id="expense_type_search_buton" value="Search"
					action="#{employeeBean.searchEmployeesBySearchCriteria()}" update="@form" icon="ui-icon-search" />
				<p:commandButton id="expense_type_reset" value="Reset" update="@form" action="#{employeeBean.resetSearchCriteria}"
					process="@this" icon="ui-icon-refresh" />
			</p:panel>
			<p:dataTable id="employees_datatable" var="employeeDO" value="#{employeeBean.employeesSearchResults}"
				paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" paginatorPosition="bottom" style="margin-top:1px;">


				<p:column headerText="#{msg.employee_name}" sortBy="#{employeeDO.employee.displayName}"
					filterBy="#{employeeDO.employee.displayName}" filterMatchMode="contains">
					<p:commandLink id="empNameLink" value="#{employeeDO.employee.displayName}" title="View"
						style="margin:0px 0px 0px;float:left;" process="@this" update="@form" action="#{employeeBean.showEmployee()}">
						<f:setPropertyActionListener target="#{employeeBean.employeeDO}" value="#{employeeDO}" />
						<f:setPropertyActionListener target="#{employeeBean.loadProfilePictureFlag}" value="true" />
					</p:commandLink>
				</p:column>

				<p:column headerText="Employee ID" sortBy="#{employeeDO.employee.employeeNumber}"
					filterBy="#{employeeDO.employee.employeeNumber}" filterMatchMode="contains">
					<h:outputText value="#{employeeDO.employee.employeeNumber}" />
				</p:column>

				<p:column headerText="Designation" sortBy="#{employeeDO.employeeCurrentDesignation.designation.name}"
					filterBy="#{employeeDO.employeeCurrentDesignation.designation.name}" filterMatchMode="contains">
					<h:outputText value="#{employeeDO.employeeCurrentDesignation.designation.name}" />
				</p:column>

				<p:column headerText="Department" sortBy="#{employeeDO.employeeCurrentDesignation.department.name}"
					filterBy="#{employeeDO.employeeCurrentDesignation.department.name}" filterMatchMode="contains">
					<h:outputText value="#{employeeDO.employeeCurrentDesignation.department.name}" />
				</p:column>

				<p:column headerText="#{msg.current_status}" sortBy="#{employeeDO.employee.currentStatus.label}"
					filterBy="#{employeeDO.employee.currentStatus.label}" filterMatchMode="contains">
					<h:outputText value="#{employeeDO.employee.currentStatus.label}" />
				</p:column>

				<p:column headerText="#{msg.options}" styleClass="options-column">
					<p:commandLink id="deleteButton" styleClass="ui-icon ui-icon-trash" style="margin:0px 0px 0px;float:right;"
						onclick="confirmation.show()" title="Delete">
						<f:setPropertyActionListener value="#{employeeDO.employee}" target="#{employeeBean.employee}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>

			<p:confirmDialog id="confirmDialog" message="Are you want to delete the employee?" header="#{msg.confirmation}"
				severity="alert" widgetVar="confirmation">
				<p:commandButton id="confirm" value="Yes Sure" update="@form" process="@this" oncomplete="confirmation.hide()"
					action="#{employeeBean.deleteEmployee()}" />
				<p:commandButton id="decline" value="Not Yet" onclick="confirmation.hide()" type="button" />
			</p:confirmDialog>

		</c:otherwise>
	</c:choose>
</ui:composition>
