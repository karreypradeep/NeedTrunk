<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">
	<p:tabMenu activeIndex="#{revenueAnalysisBean.activeTabIndex}">

		<p:menuitem value="Revenue by Academic Year" icon="ui-icon-bookmark" action="#{revenueAnalysisBean.onTabChange}"
			process="@this" update="@form">
			<f:setPropertyActionListener target="#{revenueAnalysisBean.activeTabIndex}" value="0" />
		</p:menuitem>

		<p:menuitem value="Revenue across Academic Year" icon="ui-icon-bookmark" action="#{revenueAnalysisBean.onTabChange}"
			process="@this" update="@form">
			<f:setPropertyActionListener target="#{revenueAnalysisBean.activeTabIndex}" value="1" />
		</p:menuitem>

	</p:tabMenu>

	<c:if test="#{revenueAnalysisBean.activeTabIndex == 0}">
		<ui:include src="revenue_academic_year.xhtml" />
	</c:if>
	<c:if test="#{revenueAnalysisBean.activeTabIndex == 1}">
		<ui:include src="revenue_across_academic_year.xhtml" />
	</c:if>
</ui:composition>
