<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">
	<p:panel style="margin-top:1px;margin-bottom:10px;">
		<p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" />
		<h:panelGrid columns="2" id="expense_type_grid" cellpadding="4" style="border:0px;"
			columnClasses="column-vertical-align,column-vertical-align">

			<p:outputLabel id="academic_year_label" value="#{msg.academicYear}" for="academic_year" />
			<p:selectOneMenu id="academic_year"
				value="#{revenueAcademicYearAnalysisBean.revenueAnalysisSearchCriteria.academicYear}"
				converter="academicYearConverter" style="width:165px;" required="true">
				<f:selectItem itemLabel="Select academic year" itemValue="" />
				<f:selectItems value="#{revenueAcademicYearAnalysisBean.activeAcademicYears}" var="academicYear"
					itemLabel="#{academicYear.displayLabel}" itemValue="#{academicYear}" />
				<p:ajax update="@this" process="@this" />
			</p:selectOneMenu>

			<p:outputLabel id="revenue_analysis_type_label" value="Revenue Analysis Type" for="revenue_analysis_type" />
			<p:selectOneMenu id="revenue_analysis_type" style="width:152px;" required="true"
				value="#{revenueAcademicYearAnalysisBean.revenueAnalysisSearchCriteria.revenueAnalysisType}">
				<f:selectItem itemLabel="Select analysis type" itemValue="" />
				<f:selectItems value="#{enumConstantsBean.revenueAnalysisTypes}" var="revenueAnalysisType"
					itemLabel="#{revenueAnalysisType.label}" itemValue="#{revenueAnalysisType}" />
			</p:selectOneMenu>
		</h:panelGrid>

		<p:commandButton id="expense_type_search_buton" value="Generate Report" update="@form" icon="ui-icon-search"
			action="#{revenueAcademicYearAnalysisBean.generateReport}" />
		<p:commandButton id="expense_type_reset" value="Reset" update="@form" process="@this" icon="ui-icon-refresh"
			action="#{revenueAcademicYearAnalysisBean.resetSearchCriteria}" />

		<p:tabView dynamic="true" cache="true" rendered="#{revenueAcademicYearAnalysisBean.displayCharts}">
			<p:tab title="Line Chart">
				<p:lineChart value="#{revenueAcademicYearAnalysisBean.revenueAcademicYearAnalysisChart}" legendPosition="w"
					title="Revenue" style="height:600px;margin-top:20px;margin-bottom:15px;" shadow="false" minY="0"
					yaxisLabel="Rupeees" animate="true" xaxisLabel="#{revenueAcademicYearAnalysisBean.xAxisLabel}"/>
			</p:tab>
			<p:tab title="Bar Chart">
				<p:barChart value="#{revenueAcademicYearAnalysisBean.revenueAcademicYearAnalysisChart}" legendPosition="w"
					title="Revenue" style="height:600px;margin-top:20px;margin-bottom:15px;" shadow="false" minY="0"
					yaxisLabel="Rupeees" animate="true" xaxisLabel="#{revenueAcademicYearAnalysisBean.xAxisLabel}"/>
			</p:tab>
			<p:tab title="Pie Chart">
				<h:panelGrid columns="2" cellpadding="4" style="border:0px;">
					<p:pieChart id="sample" value="#{revenueAcademicYearAnalysisBean.revenueAcademicYearAnalysisPieChart}"
						legendPosition="w" style="width:400px;height:400px" animate="true" />
					<p:pieChart id="custom" value="#{revenueAcademicYearAnalysisBean.revenueAcademicYearAnalysisPieChart}"
						legendPosition="e" fill="false" showDataLabels="true" style="width:400px;height:400px" sliceMargin="5" diameter="150"
						animate="true" />
				</h:panelGrid>
			</p:tab>
		</p:tabView>

	</p:panel>
</ui:composition>
