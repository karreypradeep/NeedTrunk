<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">
	<p:tabMenu activeIndex="#{reportCardBean.activeTabIndex}">

		<p:menuitem value="Create/View Report Card" action="#{reportCardBean.onTabChange}" process="@this" update="@form">
			<f:setPropertyActionListener target="#{reportCardBean.activeTabIndex}" value="0" />
		</p:menuitem>

		<p:menuitem value="Notifications" action="#{reportCardBean.onTabChange}" process="@this" update="@form"
			disabled="#{reportCardBean.reportCard.id ==null}">
			<f:setPropertyActionListener target="#{reportCardBean.activeTabIndex}" value="1" />
		</p:menuitem>

	</p:tabMenu>

	<p:panel style="border:0px">
		<p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" />
		<c:if test="#{hostelRoomBean.activeTabIndex == 0}">
				<ui:include src="report_card_create_view.xhtml" />
		</c:if>
		<c:if test="#{hostelRoomBean.activeTabIndex == 1}">
			<ui:include src="report_card_notifications.xhtml" />
		</c:if>
	</p:panel>



</ui:composition>
