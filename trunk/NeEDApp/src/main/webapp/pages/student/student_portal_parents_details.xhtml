<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">

	<f:metadata>
		<f:event type="preRenderView" listener="#{studentBean.loadRelations}" />
	</f:metadata>

	<p:panel id="studentProfilePanel" style="border:0px;padding: 0px;margin: 0px;">

		<p:panel id="fatherDetailsPanel" header="Father Details" style="border:0px;" toggleable="true" collapsed="#{studentBean.studentFather.id == null}">
			<biz:input_relation_readonly id="relationFatherReadOnly" relationModel="#{studentBean.studentFather}" />
		</p:panel>

		<p:panel id="motherDetailsPanel" header="Mother Details" style="border:0px;" toggleable="true" collapsed="#{studentBean.studentMother.id == null}">
			<biz:input_relation_readonly id="relationMotherReadOnly" relationModel="#{studentBean.studentMother}" />
		</p:panel>

		<p:panel id="guardianDetailsPanel" header="Guardian Details" style="border:0px;" toggleable="true"
			collapsed="#{studentBean.studentGuardian.id == null}">
			<biz:input_relation_readonly id="relationGuardianReadOnly" relationModel="#{studentBean.studentGuardian}" />
		</p:panel>

	</p:panel>

</ui:composition>
