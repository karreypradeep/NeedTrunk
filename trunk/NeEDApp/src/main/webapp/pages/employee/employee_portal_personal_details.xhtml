<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">

	<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/student-profile.css" />

	<f:metadata>
	</f:metadata>

	<h:panelGrid columns="2" columnClasses="column-vertical-align,profile-right-column" style="width:100%">

		<p:panel id="employeeProfilePanel" style="border:0px;padding: 0px;margin: 0px;">

			<p:panel id="personalDetailsPanel" header="Personal Details" style="border:0px;">
				<h:panelGrid columns="2" cellpadding="8">
					<p:outputLabel value="#{msg.firstName}" style="font-weight:bold" for="firstName" />
					<h:outputText id="firstName" value="#{employeeBean.employee.firstName}" />

					<p:outputLabel value="#{msg.middleName}" style="font-weight:bold" for="middleName" />
					<h:outputText id="middleName" value="#{employeeBean.employee.middleName}" />

					<p:outputLabel value="#{msg.firstName}" style="font-weight:bold" for="lastName" />
					<h:outputText id="lastName" value="#{employeeBean.employee.lastName}" />

					<p:outputLabel value="#{msg.dob}" style="font-weight:bold" for="dob" />
					<h:outputText id="dob" value="#{employeeBean.employee.dateOfBirth}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

					<p:outputLabel value="#{msg.gender}" for="gender" style="font-weight:bold" />
					<h:outputText id="gender" value="#{employeeBean.employee.gender}" />

					<p:outputLabel id="emp_start_date_label" value="#{msg.joining_date}" for="emp_start_date" style="font-weight:bold" />
					<h:outputText id="emp_start_date" value="#{employeeBean.employeeDesignation.startDate}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

					<p:outputLabel id="department_label" value="#{msg.department}" for="department" style="font-weight:bold" />
					<h:outputText id="department" value="#{employeeBean.employeeDesignation.department.name}" />

					<p:outputLabel id="emp_desig_label" value="#{msg.designation}" for="emp_desig" style="font-weight:bold" />
					<h:outputText id="emp_desig" value="#{employeeBean.employeeDesignation.designation.name}" />

					<p:outputLabel id="emp_type_label" value="#{msg.employmentType}" for="emp_type" style="font-weight:bold"/>
					<h:outputText id="emp_type" value="#{employeeBean.employeeDesignation.employmentType.label}" />
					
				</h:panelGrid>
			</p:panel>

			<p:panel id="addressDetailsPanel" header="Address Details" style="border:0px;">

			</p:panel>

		</p:panel>

		<p:panel style="border:0px;padding: 0px;margin: 0px;" id="imagePanel">
			<div id="photo" class="photo-outer" onmouseover="uploadphoto.className='link-position link-style';takephoto.className='link-position link-style'"
				onmouseout="uploadphoto.className='link-position link-style link-hide';takephoto.className='link-position link-style link-hide'">

				<div class="photo-border" style="width: 250px; height: 250px;" id="profile_photo">
					<div class="photo">
						<p:graphicImage width="250" height="250" onmouseover="this.class.name='ZAa cz'" />
					</div>
				</div>
				<div style="-webkit-user-select: none;">
					<div id="uploadphoto" class="link-position link-style link-hide" style="margin-top: -30px;">
						<p:commandLink value="Change photo" onclick="takephotoPanel.show()" process="@this" />
					</div>
				</div>
			</div>
			<div class="Oka b1">
				<div class="lc l-y4">
					<div class="KC">
						<div class="Tta  l-rHa ">
							<div class="Vta a-f-e">
								<div class="Uta UCa a-f-e"></div>
							</div>
							<div class="a-f-e pga">
								Employee Id : <b><h:outputLabel value="#{employeeBean.employee.employeeNumber}" /></b>
							</div>
							<div class="a-f-e pga">
								Current status : <b><h:outputLabel value="#{employeeBean.employee.currentStatus}" /></b>
							</div>
						</div>
					</div>
				</div>
			</div>
		</p:panel>

	</h:panelGrid>
</ui:composition>
