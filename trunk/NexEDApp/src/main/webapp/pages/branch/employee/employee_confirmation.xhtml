<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
	<p:panel id="confirmation">
		<p:panelGrid id="employee_confirm" style="width:100%;margin-bottom:10px;">

			<!-- Personal information -->
			<p:row>
				<p:column colspan="2" style="font-weight: bold;">Personal information :</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel id="con_emp_first_name_label" value="Employee name" />
				</p:column>
				<p:column>
					<h:outputLabel id="con_emp_first_name" value="#{employeeBean.employee.displayName}" style="font-weight:bold;" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel id="con_emp_dob_label" value="Date of birth" />
				</p:column>
				<p:column>
					<h:outputLabel id="con_stu_dob" value="#{employeeBean.employee.dateOfBirth}" style="font-weight:bold;">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputLabel>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel id="con_emp_gender_label" value="Gender" />
				</p:column>
				<p:column>
					<h:outputLabel value="#{employeeBean.employee.gender}" style="font-weight:bold;" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel id="con_emp_start_date_label" value="Joining date" />
				</p:column>
				<p:column>
					<h:outputLabel value="#{employeeBean.employeeDesignation.startDate}" style="font-weight:bold;">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputLabel>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel id="con_emp_department_label" value="Department" />
				</p:column>
				<p:column>
					<h:outputLabel id="con_emp_department" value="#{employeeBean.employeeDesignation.department.name}"
						style="font-weight:bold;" />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<h:outputLabel id="con_emp_designation_label" value="Designation" />
				</p:column>
				<p:column>
					<h:outputLabel id="con_emp_designation" value="#{employeeBean.employeeDesignation.designation.name}"
						style="font-weight:bold;" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel id="con_emp_employment_type_label" value="Employment Type" />
				</p:column>
				<p:column>
					<h:outputLabel id="con_emp_employment_type" value="#{employeeBean.employeeDesignation.employmentType.label}"
						style="font-weight:bold;" />
				</p:column>
			</p:row>
		</p:panelGrid>
		<p:commandButton id="createEmployee" value="Create Employee" process="confirmation" icon="ui-icon-person"
			actionListener="#{employeeBean.saveNewEmployee()}" update="@form" />
	</p:panel>
	<p:blockUI block="form" trigger="createEmployee">  
        		Request is processing, please wait<br />
		<p:graphicImage value="/images/ajax-loader.gif" />
	</p:blockUI>
</ui:composition>
