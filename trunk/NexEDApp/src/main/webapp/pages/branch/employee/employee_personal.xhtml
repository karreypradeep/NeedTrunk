<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:event type="preRenderView" listener="#{employeeBean.loadEmployeeBuildingBlocks}" />
	</f:metadata>

	<p:panel>
		<h:panelGrid columns="3" cellpadding="5">

			<p:outputLabel id="emp_first_name_label" value="First name" for="emp_first_name" />
			<p:inputText id="emp_first_name" value="#{employeeBean.employee.firstName}" required="true" />
			<p:message id="emp_first_name_msg" for="emp_first_name" />

			<p:outputLabel id="emp_middle_name_label" value="Middle name" for="emp_middle_name" />
			<p:inputText id="emp_middle_name" value="#{employeeBean.employee.middleName}" />
			<p:message id="emp_middle_name_msg" for="emp_middle_name" />

			<p:outputLabel id="emp_last_name_label" value="Last name" for="emp_last_name" />
			<p:inputText id="emp_last_name" value="#{employeeBean.employee.lastName}" required="true" />
			<p:message id="emp_last_name_msg" for="emp_last_name" />

			<p:outputLabel id="emp_dob_label" value="Date of birth" for="emp_dob" />
			<p:calendar id="emp_dob" value="#{employeeBean.employee.dateOfBirth}" navigator="true" display="inline" effect="drop"
				pattern="dd/MM/yyyy" yearRange="1900" required="true" maxdate="#{sessionBean.systemDate}" />
			<p:message id="emp_dob_msg" for="emp_dob" />

			<p:outputLabel id="emp_gender_label" value="Gender" for="emp_gender" />
			<p:selectOneRadio id="emp_gender" value="#{employeeBean.employee.gender}" required="true">
				<f:selectItems value="#{enumConstantsBean.gender}" var="gender" itemLabel="#{gender.label}" itemValue="#{gender}" />
			</p:selectOneRadio>
			<p:message id="emp_gender_msg" for="emp_gender" />

			<p:outputLabel id="emp_start_date_label" value="Joining date" for="emp_start_date" />
			<p:calendar id="emp_start_date" value="#{employeeBean.employeeDesignation.startDate}" navigator="true"
				display="inline" effect="drop" pattern="dd/MM/yyyy" yearRange="1900" required="true"
				mindate="#{sessionBean.currentBranch.startDate}" />
			<p:message id="emp_start_date_msg" for="emp_start_date" />

			<p:outputLabel id="department_label" value="Department" for="department" />
			<p:selectOneMenu id="department" value="#{employeeBean.employeeDesignation.department}" required="true"
				converter="buildingBlockConverter">
				<f:selectItem itemLabel="Select department type" itemValue="" />
				<f:selectItems value="#{employeeBean.buildingBlockTypeDepartments}" var="departmentsTypeBuildingBlock"
					itemLabel="#{departmentsTypeBuildingBlock.name}" itemValue="#{departmentsTypeBuildingBlock}" />
			</p:selectOneMenu>
			<p:message id="department_msg" for="department" />

			<p:outputLabel id="emp_desig_label" value="Designation" for="emp_desig" />
			<p:selectOneMenu id="emp_desig" style="width:152px;" required="true"
				value="#{employeeBean.employeeDesignation.designation}" converter="buildingBlockConverter">
				<f:selectItem itemLabel="Select designation" itemValue="" />
				<f:selectItems value="#{employeeBean.buildingBlockTypeDesignations}" var="designationTypeBuildingBlock"
					itemLabel="#{designationTypeBuildingBlock.name}" itemValue="#{designationTypeBuildingBlock}" />
			</p:selectOneMenu>
			<p:message id="emp_desig_msg" for="emp_desig" />


			<p:outputLabel id="emp_type_label" value="Employment Type" for="emp_type" />
			<p:selectOneMenu id="emp_type" style="width:152px;" required="true"
				value="#{employeeBean.employeeDesignation.employmentType}">
				<f:selectItem itemLabel="Select employment type" itemValue="" />
				<f:selectItems value="#{enumConstantsBean.employmentTypes}" var="employeeType" itemLabel="#{employeeType.label}"
					itemValue="#{employeeType}" />
			</p:selectOneMenu>
			<p:message id="emp_type_msg" for="emp_type" />

		</h:panelGrid>
	</p:panel>
</ui:composition>
