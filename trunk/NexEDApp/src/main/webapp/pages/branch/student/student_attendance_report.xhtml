<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<f:metadata>
		<f:event type="preRenderView" listener="#{studentAttendanceReportBean.viewSectionAttendaceLineChartReport}" />
	</f:metadata>

	<p:lineChart id="studentAtendancePercentageLineChart"
		value="#{studentAttendanceReportBean.studentYearlyChart}" legendPosition="w" title="Section attendance"
		minY="0" maxY="200" style="height:300px;margin-top:20px;margin-bottom:15px;" seriesColors="2163A8" shadow="false"
		yaxisLabel="Attendance percentage" animate="true" />

	<p:barChart id="studentAtendancePercentageBarChart"
		value="#{studentAttendanceReportBean.studentYearlyChart}" legendPosition="ne" title="Section attendance"
		min="0" max="200" style="height:300px" yaxisLabel="Attendance percentage" animate="true" />

</ui:composition>
