<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">

	<p:tabMenu activeIndex="#{financialBean.activeTabIndex}">
		<p:menuitem value="#{msg.expenses}" icon="ui-icon-home" action="#{financeExpensesBean.onTabChange}" process="@this"
			update="@form">
			<f:setPropertyActionListener target="#{financialBean.activeTabIndex}" value="0" />
		</p:menuitem>

		<p:menuitem value="#{msg.income}" icon="ui-icon-bookmark" action="#{financeIncomeBean.onTabChange}"
			process="@this" update="@form">
			<f:setPropertyActionListener target="#{financialBean.activeTabIndex}" value="1" />
		</p:menuitem>

	</p:tabMenu>

	<c:if test="#{financialBean.activeTabIndex == 0}">
		<ui:include src="/pages/branch/finances/financial_expenses.xhtml" />
	</c:if>
	<c:if test="#{financialBean.activeTabIndex == 1}">
		<ui:include src="/pages/branch/finances/financial_income.xhtml" />
	</c:if>
</ui:composition>
