<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">

	<p:tabMenu activeIndex="#{purchaseOrderBean.activeTabIndex}">
		<p:menuitem value="#{msg.purchase_order}" icon="ui-icon-home" action="#{purchaseOrderBean.onTabChange}" process="@this"
			update="@form">
			<f:setPropertyActionListener target="#{purchaseOrderBean.activeTabIndex}" value="0" />
		</p:menuitem>

		<p:menuitem value="#{msg.purchase_order_items}" icon="ui-icon-bookmark" action="#{purchaseOrderItemBean.onTabChange}"
			process="@this" update="@form" disabled="#{purchaseOrderBean.disableSubTab}">
			<f:setPropertyActionListener target="#{purchaseOrderBean.activeTabIndex}" value="1" />
		</p:menuitem>

		<p:menuitem value="#{msg.purchase_order_status_history}" icon="ui-icon-bookmark" action="#{purchaseOrderStatusBean.onTabChange}"
			process="@this" update="@form" disabled="#{purchaseOrderBean.disableSubTab}">
			<f:setPropertyActionListener target="#{purchaseOrderBean.activeTabIndex}" value="2" />
		</p:menuitem>

	</p:tabMenu>

	<c:if test="#{purchaseOrderBean.activeTabIndex == 0}">
		<ui:include src="/pages/branch/finances/financial_purchase_order.xhtml" />
	</c:if>
	<c:if test="#{purchaseOrderBean.activeTabIndex == 1}">
		<ui:include src="/pages/branch/finances/financial_purchase_order_items.xhtml" />
	</c:if>
	<c:if test="#{purchaseOrderBean.activeTabIndex == 2}">
		<ui:include src="/pages/branch/finances/financial_purchase_order_status.xhtml" />
	</c:if>
</ui:composition>
