<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">

	<p:tabMenu activeIndex="#{financialBean.activeTabIndex}">
		<p:menuitem value="Promote" icon="ui-icon-home" action="#{studentsPromotionBean.onTabChange}" process="@this"
			update="@form">
			<f:setPropertyActionListener target="#{studentsPromotionBean.activeTabIndex}" value="0" />
		</p:menuitem>

		<p:menuitem value="Transfer" icon="ui-icon-bookmark" action="#{studentsTransferBean.onTabChange}"
			process="@this" update="@form">
			<f:setPropertyActionListener target="#{studentsPromotionBean.activeTabIndex}" value="1" />
		</p:menuitem>

		<p:menuitem value="Drop Out" icon="ui-icon-bookmark" action="#{studentsTransferBean.onTabChange}"
			process="@this" update="@form" rendered="false">
			<f:setPropertyActionListener target="#{studentsPromotionBean.activeTabIndex}" value="2" />
		</p:menuitem>

		<p:menuitem value="Terminate" icon="ui-icon-bookmark" action="#{studentsTransferBean.onTabChange}"
			process="@this" update="@form" rendered="false">
			<f:setPropertyActionListener target="#{studentsPromotionBean.activeTabIndex}" value="3" />
		</p:menuitem>

	</p:tabMenu>

	<c:if test="#{studentsPromotionBean.activeTabIndex == 0}">
		<ui:include src="/pages/branch/promote_students.xhtml" />
	</c:if>
	<c:if test="#{studentsPromotionBean.activeTabIndex == 1}">
		<ui:include src="/pages/branch/transfer_students.xhtml" />
	</c:if>
	<c:if test="#{studentsPromotionBean.activeTabIndex == 2}">
		<ui:include src="/pages/branch/transfer_students.xhtml" />
	</c:if>
	<c:if test="#{studentsPromotionBean.activeTabIndex == 3}">
		<ui:include src="/pages/branch/transfer_students.xhtml" />
	</c:if>
</ui:composition>
