<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">

	<div class="ui-apeironsol-body-header">
		<h:outputText value="Settings" />
	</div>
	<p:messages
		id="settings_messages"
		autoUpdate="true" />
	<h:panelGrid
		columns="2"
		cellpadding="10">
		<h:outputText value="Change theme" />
		<p:themeSwitcher
			style="width:150px"
			id="defaultSwitcher"
			effect="fade"
			value="#{themeBean.theme}">
			<f:selectItem
				itemLabel="Choose Theme"
				itemValue="" />
			<f:selectItems value="#{themeBean.themes}" />
			<p:ajax listener="#{themeBean.saveTheme}" />
		</p:themeSwitcher>
	</h:panelGrid>

</ui:composition>
