<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">
	<f:metadata>
		<f:event type="preRenderView" listener="#{branchNotificationSettingsBean.loadBranchNotifications}" />
	</f:metadata>
	<p:dataTable id="branchNotificationTable" var="branchNotification"
		value="#{branchNotificationSettingsBean.branchNotifications}" paginator="true" rows="10"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
		<p:column headerText="Notification Type" sortBy="#{branchNotification.notificationSubType.label}"
			filterBy="#{branchNotification.notificationSubType.label}" filterMatchMode="contains">
			<h:outputText value="#{branchNotification.notificationSubType.label}" />
		</p:column>

		<p:column headerText="Minimum Amount" sortBy="#{branchNotification.minimumAmount}"
			filterBy="#{branchNotification.minimumAmount}" filterMatchMode="contains" >
			<pe:inputNumber value="#{branchNotification.minimumAmount}" rendered="#{branchNotification.notificationSubType.minimumAmountRequired}"/>
		</p:column>

		<p:column headerText="SMS notification">
			<center>
				<p:selectBooleanCheckbox value="#{branchNotification.smsIndicator}" />
			</center>
		</p:column>

		<p:column headerText="Contact Numbers for SMS" sortBy="#{branchNotification.contactNumbers}"
			filterBy="#{branchNotification.contactNumbers}" filterMatchMode="contains">
			<p:inputTextarea value="#{branchNotification.contactNumbers}" rows="1" cols="30" maxlength="255" autoResize="false" />
		</p:column>

		<p:column headerText="Email notification">
			<center>
				<p:selectBooleanCheckbox value="#{branchNotification.emailIndicator}" />
			</center>
		</p:column>

		<p:column headerText="Email Id's" sortBy="#{branchNotification.emailIDs}" filterBy="#{branchNotification.emailIDs}"
			filterMatchMode="contains">
			<p:inputTextarea value="#{branchNotification.emailIDs}" rows="1" cols="30" maxlength="255" autoResize="false" />
		</p:column>

	</p:dataTable>
	<p:commandButton id="branch_save" value="Save" action="#{branchNotificationSettingsBean.saveBranchNotifications()}"
		update="@form" disabled="#{branchBean.disableActivate}" />

</ui:composition>
