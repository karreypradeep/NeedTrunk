
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	xmlns:biz="http://java.sun.com/jsf/composite/apeironsol-components">

	<p:dataTable id="studentFeeTransactions" value="#{studentFinancialBean.studentFeeTransactions}" var="studentFeeTransaction" paginator="false"
		sortOrder="descending">


		<f:facet name="header">

			<p:commandButton id="back" value="Back" icon="ui-icon-circle-arrow-w" update="@form" process="@this" style="float:left;"
				actionListener="#{studentFinancialBean.updateSelectPayments}">
				<f:setPropertyActionListener target="#{studentFinancialBean.paymentWizardAciveStep}" value="selectFeeType" />
				<f:setPropertyActionListener value="true" target="#{studentFinancialBean.viewingGeneratedReceipt}" />
			</p:commandButton>

		</f:facet>


		<p:column headerText="Transaction Nr" style="width:125px" sortBy="#{studentFeeTransaction.transactionNr}">
			<p:commandLink id="viewLink" value="#{studentFeeTransaction.transactionNr}" title="View" style="margin:0px 0px 0px;" process="@this" update="@form"
				action="#{studentFinancialBean.viewStudentFeeTransactionWithDetails}">
				<f:setPropertyActionListener value="#{studentFeeTransaction}" target="#{studentFinancialBean.studentFeeTransaction}" />
			</p:commandLink>
		</p:column>

		<p:column headerText="Transaction Date" style="width:125px" sortBy="#{studentFeeTransactionDO.studentFeeTransaction.transactionDate}">
			<h:outputText value="#{studentFeeTransaction.transactionDate}">
				<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss a" />/>
			</h:outputText>
		</p:column>

		<p:column headerText="Transactins type" style="width:125px">
			<h:outputText value="#{studentFeeTransaction.studentFeeTransactionType.label}" />
		</p:column>

		<p:column headerText="Status" style="width:125px">
			<h:outputText value="#{studentFeeTransaction.studentFeeTransactionStatus.label}" />
		</p:column>

		<p:column headerText="Payment Method" style="width:125px">
			<h:outputText value="#{studentFeeTransaction.paymentMethod.label}" />
		</p:column>

		<p:column headerText="Amount" style="width:125px">
			<h:outputText value="#{studentFeeTransaction.amount}">
				<f:convertNumber pattern="&#x20B9; ##,##,##0.00" />
			</h:outputText>
		</p:column>
	
		<p:column style="width:10px;" rendered="#{grantedAuthorityBean.userAllowedToProcessFeeCancellation}">

			<p:commandLink id="processTransactionLink" styleClass="ui-icon ui-icon-arrowthick-1-ne" title="View transactions details" style="margin:0px 0px 0px;float:left;"
				process="@this" update="@form" action="#{studentFinancialBean.viewPendingFeeTransaction()}"
				disabled="#{!(studentFeeTransaction.statusRequestForRefundOrDeduction || studentFeeTransaction.statusPendingForRefundOrDeductionOrPayment)}">

				<f:setPropertyActionListener value="#{studentFeeTransaction}" target="#{studentFinancialBean.studentFeeTransaction}" />

				<f:setPropertyActionListener target="#{studentFinancialBean.paymentWizardAciveStep}" value="processFeeTransaction" />

				<f:setPropertyActionListener target="#{studentFinancialBean.viewTransactionOnProcessPendingFeeLevel}" value="false" />

			</p:commandLink>

			<p:commandLink id="revertTransactionLink" styleClass="ui-icon ui-icon-arrowreturnthick-1-w" title="Calcel" style="margin:0px 0px 0px;float:right;"
				process="@this" update="@form" action="#{studentFinancialBean.revertStudentFeeTransaction()}"
				rendered="#{grantedAuthorityBean.userAllowedToProcessFeeCancellation}">
				<f:setPropertyActionListener value="#{studentFeeTransaction}" target="#{studentFinancialBean.studentFeeTransaction}" />
			</p:commandLink>
		</p:column>

		<p:blockUI block="form" trigger="processTransactionLink revertTransactionLink">  
        		Request is processing, please wait<br />
			<p:graphicImage value="/images/ajax-loader.gif" />
		</p:blockUI>

	</p:dataTable>

</ui:composition>
