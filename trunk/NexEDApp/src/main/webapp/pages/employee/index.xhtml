<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/main.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{employeeBean.loadEmployeeByUserId()}" />
		<f:event type="preRenderView" listener="#{employeeBean.loadCurrentEmployeeDesignationByEmpId()}" />
	</f:metadata>

	<ui:define name="body">
		<div class="ui-apeironsol-body-header">
			<h:outputText value="#{employeeBean.employee.displayName} / #{employeeBean.employee.employeeNumber} / #{employeeBean.employee.currentStatus}" />
		</div>
		<c:choose>

			<c:when test="#{viewContentHandlerBean.viewContentBranchDashboard}">
				<ui:include src="/pages/employee/dashboard.xhtml" />
			</c:when>

			<c:when test="#{viewContentHandlerBean.viewContentStudentPortalPersonal}">
				<ui:include src="/pages/employee/employee_portal_personal_details.xhtml" />
			</c:when>

			<c:otherwise>
				<ui:include src="/pages/employee/employee_portal_personal_details.xhtml" />
			</c:otherwise>

		</c:choose>
	</ui:define>

</ui:composition>
</html>
