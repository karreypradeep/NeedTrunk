<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://java.sun.com/jsp/jstl/core" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">

	<pm:page title="apeironsol">

		<h:outputStylesheet library="css" name="apeironsol-mobile.css" target="head" />

		<!-- Main View -->
		<pm:view id="main">
		
			<pm:header title="apeironsol" swatch="b">
				
			</pm:header>
		

			<pm:content>

				<h:form>
					
					<pm:field>

						<h:outputLabel value="UserName" for="username" />
						<p:message id="username_msg" for="username" style="margin-top:5px;" />
						<p:inputText id="username" required="true" requiredMessage="User name is mandatory." style="width:98%;">
							<p:ajax event="change" update="username_msg" />
						</p:inputText>

					</pm:field>


					<pm:field>
						<h:outputLabel value="Password" for="username" />
						<p:message id="password_msg" for="password" style="margin-top:5px;" />
						<p:inputText type="password" id="password" required="true" requiredMessage="Password is requried"
							style="width:98%;" />
					</pm:field>
					


					<p:commandButton value="Login" action="pm:main" update="username_msg password_msg" icon="check">
						
					</p:commandButton>

				</h:form>
			</pm:content>

		</pm:view>

		<!-- Forms -->
		<pm:view id="login">
			<pm:header title="Login" swatch="b">
				<f:facet name="left">
					<p:button value="Back" icon="back" href="#main?reverse=true" />
				</f:facet>
			</pm:header>

			<pm:content>

				<h:form>
					
					<pm:field>

						<h:outputLabel value="UserName" for="username" />
						<p:message id="username_msg" for="username" style="margin-top:5px;" />
						<p:inputText id="username" required="true" requiredMessage="User name is mandatory." style="width:98%;">
							<p:ajax event="change" update="username_msg" />
						</p:inputText>

					</pm:field>


					<pm:field>
						<h:outputLabel value="Password" for="username" />
						<p:message id="password_msg" for="password" style="margin-top:5px;" />
						<p:inputText type="password" id="password" required="true" requiredMessage="Password is requried"
							style="width:98%;" />
					</pm:field>
					


					<p:commandButton value="Login" action="pm:main" update="username_msg password_msg" icon="check">
						
					</p:commandButton>

				</h:form>
			</pm:content>

		</pm:view>

	</pm:page>
</f:view>
